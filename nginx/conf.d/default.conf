# ================================
# Configuration Nginx pour My Pro Partner
# Sans nom de domaine - Accès via IP
# ================================

upstream nextjs_app {
    server app:3000;
    keepalive 32;
}

# Configuration HTTP (port 80)
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accepte toutes les requêtes (IP ou domaine)

    # Limite de taille des uploads (pour les factures, documents, etc.)
    client_max_body_size 50M;

    # Logs spécifiques
    access_log /var/log/nginx/app-access.log;
    error_log /var/log/nginx/app-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root location - Proxy vers Next.js
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy headers
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API routes - Rate limiting plus strict
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts plus longs pour les API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Next.js static files - Cache agressif
    location /_next/static/ {
        proxy_pass http://nextjs_app;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://nextjs_app;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://nextjs_app;
    }

    # Favicon et autres assets statiques
    location = /favicon.ico {
        proxy_pass http://nextjs_app;
        access_log off;
        log_not_found off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location = /robots.txt {
        proxy_pass http://nextjs_app;
        access_log off;
        log_not_found off;
    }
}

